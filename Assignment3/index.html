<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Chess Game</h1>
        
        <!-- Timer Controls -->
        <div class="timer-controls">
            <label for="timer-select">Game Timer:</label>
            <select id="timer-select">
                <option value="0">No Timer</option>
                <option value="300">5 Minutes</option>
                <option value="600">10 Minutes</option>
                <option value="1800">30 Minutes</option>
                <option value="3600">60 Minutes</option>
                <option value="custom">Custom</option>
            </select>
            <input type="number" id="custom-timer" placeholder="Minutes" min="1" max="300" style="display: none;">
        </div>

        <!-- Game Status and Timers -->
        <div class="game-info">
            <div class="player-timers">
                <div class="timer white-timer">
                    <span class="timer-label">White:</span>
                    <span id="white-timer">--:--</span>
                </div>
                <div class="timer black-timer">
                    <span class="timer-label">Black:</span>
                    <span id="black-timer">--:--</span>
                </div>
            </div>
            <div class="current-player" id="game-status">Current Player: <span id="current-player">White</span></div>
        </div>

        <!-- Chess Board Container -->
        <div class="board-container">
            <div class="chess-board" id="chess-board">
                <!-- Chess board will be generated by JavaScript -->
            </div>
            <div class="board-coordinates">
                <div class="files">
                    <span>a</span><span>b</span><span>c</span><span>d</span><span>e</span><span>f</span><span>g</span><span>h</span>
                </div>
                <div class="ranks">
                    <span>8</span><span>7</span><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span>
                </div>
            </div>
        </div>

        <!-- Game Controls -->
        <div class="game-controls">
            <button id="reset-btn">New Game</button>
            <button id="resign-btn">Resign</button>
            <button id="draw-btn">Offer Draw</button>
            <button id="start-timer-btn" style="display: none;">Start Game</button>
        </div>
    </div>

    <!-- Pawn Promotion Modal -->
    <div id="promotion-modal" class="modal">
        <div class="modal-content">
            <h3>Choose Promotion Piece</h3>
            <div class="promotion-pieces">
                <button class="promotion-piece" data-piece="queen">♕</button>
                <button class="promotion-piece" data-piece="rook">♖</button>
                <button class="promotion-piece" data-piece="bishop">♗</button>
                <button class="promotion-piece" data-piece="knight">♘</button>
            </div>
        </div>
    </div>

    <!-- Game Result Modal -->
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <h2 id="result-title">Game Over</h2>
            <p id="result-message">Result message here</p>
            <div class="modal-buttons">
                <button id="new-game-btn">New Game</button>
                <button id="close-result-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
