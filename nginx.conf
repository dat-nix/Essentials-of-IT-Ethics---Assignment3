# Optional Nginx configuration for production deployment
# Place this file as nginx.conf in your project root if using docker-compose

events {
    worker_connections 1024;
}

http {
    upstream chess_app {
        server chess-platform:3001;
    }

    server {
        listen 80;
        server_name localhost;

        # Serve static files directly
        location /static/ {
            alias /app/dist/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Proxy API and WebSocket requests to Node.js server
        location / {
            proxy_pass http://chess_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}